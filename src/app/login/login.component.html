<div id="container" style="background-color: #fff;">
  <div id="left">
    <h1 id="welcome">Welcome</h1>
    <p id="lorem">
      Lorem ipsum dolor sit amet, consectetur adipiscing elit.<br>
      Vivamus sodales eros non arcu pellentesque convallis.<br>
      Nunc dignissim lectus in malesuada porta.<br>
      Proin ac erat sed urna congue suscipit.<br>
      Morbi aliquet eget nisl id ornare.
    </p>
  </div>
  <div id="right">
    <h1 id="login">LOGIN</h1><br>
    <div>
      <form class="form-login" [formGroup]="loginForm" (ngSubmit)="loginUser()">
        <div class="form-group">
          <input type="email" class="client-info" formControlName="email" placeholder="Enter email" required>
          <label for="email">Email</label>
        </div>
        <div class="form-group">
          <input type="password" class="client-info" formControlName="password" placeholder="Password">
          <label for="password">Password</label>
        </div>
        <input type="submit" id="submit" class="client-info" value="Submit">
      </form>
    </div>
  </div>
</div>
