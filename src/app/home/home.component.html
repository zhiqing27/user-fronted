<div class="card m-5 p-3 ">
  <div class="card-body">
    <div class="row mb-3">
      <div class="clearfix">
        <button type="button" class="focus:outline-none text-white bg-yellow-700 hover:bg-yellow-800 focus:ring-4 focus:ring-yellow-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-yellow-600 dark:hover:bg-yellow-700 dark:focus:ring-yellow-900 float-right" data-toggle="modal" (click)="logout()">
          <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-logout" width="24" height="20" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <path d="M14 8v-2a2 2 0 0 0 -2 -2h-7a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h7a2 2 0 0 0 2 -2v-2"></path>
            <path d="M7 12h14l-3 -3m0 6l3 -3"></path>
         </svg></button>
        <button type="button" class="focus:outline-none text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-900 float-right" data-toggle="modal" (click)="open(content)">New
          User</button>
      </div>
    </div>
    <span class="flex items-center justify-between p-4 mb-8 text-sm font-semibold text-purple-100 bg-purple-600 rounded-lg shadow-md focus:outline-none focus:shadow-outline-purple" >
      <div class="flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-users" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
          <circle cx="9" cy="7" r="4"></circle>
          <path d="M3 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2"></path>
          <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
          <path d="M21 21v-2a4 4 0 0 0 -3 -3.85"></path>
       </svg>
          <span>User Management </span>
      </div>
  </span>
    <table class="table table-bordered table-striped table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Username</th>
          <th>Email</th>
          <th>Phone number</th>
          <th>Skillset</th>
          <th>Hobby</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of userList; let i = index; ">
          <td>{{ i+1 }}</td>
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.phone_number }}</td>
          <td>{{ user.skillset }}</td>
          <td>{{ user.hobby }}</td>
          <td> <button type="button" data-toggle="modal" (click)="editUser(contentUpdate,user)"
              class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-900 float-left">Update</button>
            &nbsp;&nbsp;<button type="button" (click)="deleteUser(user)" 
              class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900 float-left">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<ng-template #content let-modal>
  <form [formGroup]="userForm1" (ngSubmit)="createNewUser()">
    <div class="modal-header">
      <h4 class="modal-title text-blue-800 font-bold" id="modal-basic-title">New User</h4>
      <button type="button"  class="text-purple-900" aria-label="Close" (click)="modal.dismiss('Cross click')">X</button>
    </div>
    <div class="modal-body">
      <div class="mb-3">
        <label for="email">Email</label>
        <input id="email" class="form-control" formControlName="email" placeholder="a@gmail.com" name="email">
      </div>
      <div class="mb-3">
        <label for="username">Username</label>
        <input id="username" class="form-control" placeholder="hello" formControlName="username" name="username">
      </div>
      <div class="mb-3">
        <label for="email">Phone Number</label>
        <input id="phone_number" class="form-control" formControlName="phone_number" placeholder="011111111"
          name="phone_number">
      </div>
      <div class="mb-3">
        <label for="email">Skillset</label>
        <input id="skillset" class="form-control" placeholder="php,java" formControlName="skillset" name="skillset">
      </div>
      <div class="mb-3">
        <label for="hobby">Hobby</label>
        <input id="hobby" class="form-control" placeholder="swim, music" formControlName="hobby" name="hobby">
      </div>
    </div>
    <div class="modal-footer">
      <input type="submit" id="submit" class="btn btn-outline-dark" value="Save">
      <button type="button"  class="btn btn-outline-danger" (click)="modal.dismiss('Cross click')">Cancel</button>
    </div>
  </form>
</ng-template>
<ng-template #contentUpdate let-modal>
  <form [formGroup]="userForm" (ngSubmit)="updateUser()">
    <div class="modal-header">
      <h4 class="modal-title text-blue-800 font-bold" id="modal-basic-title1">User Profile</h4>
      <button type="button"  class="text-purple-900"  aria-label="Close" (click)="modal.dismiss('Cross click')">X</button>
    </div>
    <div class="modal-body">
      <div class="mb-3">
        <label for="email">Email</label>
        <input id="_id" readonly class="form-control" formControlName="_id" type="hidden">
        <input id="email" readonly class="form-control" formControlName="email" placeholder="a@gmail.com" name="email">
      </div>
      <div class="mb-3">
        <label for="username">Username</label>
        <input id="username" class="form-control" placeholder="hello" formControlName="username" name="username">
      </div>
      <div class="mb-3">
        <label for="email">Phone Number</label>
        <input id="phone_number" class="form-control" formControlName="phone_number" placeholder="011111111"
          name="phone_number">
      </div>
      <div class="mb-3">
        <label for="email">Skillset</label>
        <input id="skillset" class="form-control" placeholder="php,java" formControlName="skillset" name="skillset">
      </div>
      <div class="mb-3">
        <label for="hobby">Hobby</label>
        <input id="hobby" class="form-control" placeholder="swim, music" formControlName="hobby" name="hobby">
      </div>
    </div>
    <div class="modal-footer">
      <input type="submit" id="submit" class="btn btn-outline-dark" value="Save">
      <button type="button"  class="btn btn-outline-danger" (click)="modal.dismiss('Cross click')">Cancel</button>
    </div>
  </form>
</ng-template>
